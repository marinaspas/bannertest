                    <a class="r43_clickTag" href="javascript:window.open(window.clickTagLink2)" target="_blank"></a>
                </li>
            </ul>
            <ul id="r43_navDirections">
                <li style="float:left;">
                    <a class="prev"></a>
                </li>
                <li style="float:right;">
                    <a class="next"></a>
                </li>
            </ul>
        </div>
        <a href="#" id="r43_replayButton" style="display:none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.785 13.739" style="position:relative;float:left;">
                <path d="M10.91,1.277c-2.902-2.073-6.883-1.56-9.178,1.08L0.279,1.319L0,6.603l4.846-2.022L3.357,3.519c1.648-1.753,4.389-2.064,6.4-0.627c2.191,1.567,2.703,4.627,1.135,6.82c-1.566,2.194-4.625,2.704-6.82,1.137c-0.939-0.673-1.615-1.66-1.896-2.779L0.254,8.553c0.396,1.575,1.344,2.963,2.668,3.907c3.082,2.204,7.383,1.488,9.584-1.596C14.711,7.78,13.994,3.48,10.91,1.277z" />
            </svg>
        </a>
    </div>
</body>
<script type="text/javascript" src="TweenLite.min.js"></script>
<script type="text/javascript" src="TimelineLite.min.js"></script>
<script type="text/javascript" src="CSSPlugin.min.js"></script>
<script>
var replay = document.getElementById("r43_replayButton"),
    clickTagHover = document.getElementById('r43_bannerContainer'),
    finalFrame = false,
    ctaPos = 0,
    intg = 0,
    timeLine = new TimelineLite;
var interval;
var slidesArray = [];
var position = 0;

slider = function(id, pos) {
    var slider = document.getElementById(id),
        slides = slider.firstElementChild.children,
        controls = slider.children[1],
        next = controls.children[1],
        prev = controls.children[0],
        width = 132,

        sliderStart = false;
    position = pos;
    initSlider = function() {
        slides[position].children[1].style.display = "block";
        slidesArray = [];

        for (var i = 0, im = slides.length; im > i; i++) {
            slidesArray.push(slides[i]);
        }

        if (position === 1) {
            first = slidesArray[2];
            slidesArray.splice(2, 1);

            slidesArray.sort(function() {
                return (Math.round(Math.random()) - 0.5);
            });

            for (var i = 0; i < slidesArray.length; i++) {
                slider.firstElementChild.removeChild(slidesArray[i]);
            };

            slider.firstElementChild.appendChild(first);

        } else if (position === 2) {
            first = slidesArray[0];
            slidesArray.splice(0, 1);

            slidesArray.sort(function() {
                return (Math.round(Math.random()) - 0.5);
            });

            for (var i = 0; i < slidesArray.length; i++) {
                slider.firstElementChild.removeChild(slidesArray[i]);
            };

            slider.firstElementChild.appendChild(first);

        } else if (position === 3) {
            first = slidesArray[1];
            slidesArray.splice(1, 1);

            slidesArray.sort(function() {
                return (Math.round(Math.random()) - 0.5);
            });

            for (var i = 0; i < slidesArray.length; i++) {
                slider.firstElementChild.removeChild(slidesArray[i]);
            };

            slider.firstElementChild.appendChild(first);

        } else {
            slidesArray.sort(function() {
                return (Math.round(Math.random()) - 0.5);
            });

            for (var i = 0; i < slidesArray.length; i++) {
                slider.firstElementChild.removeChild(slidesArray[i]);
            };
        }

        for (var i = 0; i < slidesArray.length; i++) {
            slider.firstElementChild.appendChild(slidesArray[i]);
        };

    }

    moveSlide = function(e) {
        var a, x = 0;
        if (e !== 'next') {
            a = e.target.className;
            clearInterval(interval);

        } else {
            a = e;
        }
        if (a === 'prev' || a === 'next') {
            x = (a === 'prev') ? (+width) : (-width);
        }
        TweenLite.to(slides[position], 0.25, {
            left: x,
            ease: Power4.easeInOut
        });
        TweenLite.set(slides[position].children[1], {
            display: 'none'
        })
        if (a === 'prev') {
            position = position - 1;
            if (position < 0) position = 2;
        } else if (a === 'next') {
            position = position + 1;
            if (position > 2) position = 0;
        };
        TweenLite.set(slides[position], {
            left: -(x)
        })
        TweenLite.to(slides[position], 0.25, {
            left: 0,
            ease: Power4.easeInOut
        });
        TweenLite.set(slides[position].children[1], {
            display: 'block'
        })
    }

    initSlider();

    next.addEventListener("click", moveSlide, false);
    prev.addEventListener("click", moveSlide, false);
    next.addEventListener("mouseenter", mouseEnterNext, false);
    prev.addEventListener("mouseenter", mouseEnterPrev, false);
    next.addEventListener("mouseleave", mouseLeaveNext, false);
    prev.addEventListener("mouseleave", mouseLeavePrev, false);
    //        clickTagHover.addEventListener("mouseenter", mouseOver, false);

    for (var i = 0; i < slides.length; i++) {
        slides[i].style.left = (width * i + "px");
    }
}

//TweenLite.set(["#r43_carFrame2","#r43_carFrame3","#r43_carFrame4"],{x:300,scale: .85,display:'block'});
TweenLite.set('#r43_flash', {
    scale: .3,
    x: 179,
    y: -19,
    opacity: 0
})
TweenLite.set('#r43_flash2', {
    scale: .15,
    x: 138,
    y: -23,
    opacity: 0
})
TweenLite.set('img', {
    force3D: true
});

window.onload = function() {
    slider('r43_nav', ctaPos);
    timeLine
        .set('#r43_bannerContainer', {
            display: 'block'
        }) //ez delay :-)
        .set('img', {
            rotation: 0.001,
            z: 0.01,
            force3D: true
        })
        .from("#r43_textFrame1", 1, {
            opacity: 0
        }, 'start+=.5')
        .from(["#r43_carFrame1", "#r43_tire1", "#r43_tire2"], 1, {
            x: 300,
            y: '-=95'
        }, 'start')
        .from(["#r43_tire1 img", "#r43_tire2 img"], 1, {
            rotation: 450
        }, 'start')
        .from("#r43_cutline", 1, {
            opacity: 0
        }, 'start+=.5')

    //.add(function(){timeLine.pause();},'exitCar1')
    .set({}, {}, '+=2.3')
        .to(["#r43_textFrame1"], 1, {
            opacity: 0
        }, "exitCar1")
        .to(["#r43_carFrame1", "#r43_tire1", "#r43_tire2"], 1, {
            x: -300,
            y: '+=95'
        }, 'exitCar1')
        .to(["#r43_tire1 img", "#r43_tire2 img"], 1, {
            rotation: -400
        }, 'exitCar1')

    .to(["#r43_textFrame2"], 1, {
            opacity: 1
        }, "showCar2")
        .from(["#r43_carFrame2", "#r43_tire3", "#r43_tire4"], 1, {
            x: 300,
            y: '-=95'
        }, 'showCar2-=0.5')
        .from(["#r43_tire3 img", "#r43_tire4 img"], 1, {
            rotation: 450
        }, 'showCar2-=0.5')

    .set({}, {}, '+=1.3')
        .to(["#r43_textFrame2"], 1, {
            opacity: 0
        }, "exitCar2")
        .to(["#r43_carFrame2", "#r43_tire3", "#r43_tire4"], 1, {
            x: -300,
            y: '+=95'
        }, 'exitCar2')
        .to(["#r43_tire3 img", "#r43_tire4 img"], 1, {
            rotation: -400
        }, 'exitCar2')

    .to(["#r43_textFrame3"], 1, {
            opacity: 1
        }, "showCar3")
        .from(["#r43_carFrame3", "#r43_tire5", "#r43_tire6"], 1, {
            x: 450,
            y: '-=95'
        }, 'showCar3-=0.5')
        .from(["#r43_tire5 img", "#r43_tire6 img"], 1, {
            rotation: 450
        }, 'showCar3-=0.5')


    .set({}, {}, '+=1.3')
        .to(["#r43_textFrame3"], 1, {
            opacity: 0
        }, "exitCar3")
        .to(["#r43_carFrame3", "#r43_tire5", "#r43_tire6"], 1, {
            x: -300,
            y: '+=95'
        }, 'exitCar3')
        .to(["#r43_tire5 img", "#r43_tire6 img"], 1, {
            rotation: -400
        }, 'exitCar3')

    .to(["#r43_textFrame4"], 1, {
            opacity: 1
        }, "showCar4")
        .from(["#r43_carFrame4", "#r43_tire7", "#r43_tire8"], 1, {
            x: 300,
            y: '-=95'
        }, 'showCar4-=0.5')
        .from(["#r43_tire7 img", "#r43_tire8 img"], 1, {
            rotation: 450
        }, 'showCar4-=0.5')

    .set({}, {}, '+=2')
        .to("#r43_overlay", 0.5, {
            left: -868
        }, "out+=.3")
        .to(["#r43_textConatiner", "#r43_cutline"], 0.5, {
            left: -720
        }, "out")
        .to("#r43_carFrame", 1, {
            force3D: true,
            scale: .89,
            x: 36
        }, "in")
        .to("#r43_toyota-swoop", 1, {
            bottom: 0
        }, "in")
        .to("#r43_OTDALogo", 1, {
            y: 49,
            force3D: true,
            rotation: .001
        }, "in")
        .to("#r43_nav", 1, {
            top: 0,
            opacity: 1,
            ease: Power1.easeInOut
        }, "in+=.1")
        .to(["#r43_legalOpen", "#r43_replayButton"], 0, {
            display: "block",
            onComplete: function() {
                clickTagHover.addEventListener("mouseenter", mouseOver);
                interval = setInterval(function() {
                    intg += 1;
                    if (intg === 2) {
                        clearInterval(interval);
                    }
                    moveSlide('next');
                }, 1000);
                finalFrame = true;
                timeLine2 = new TimelineLite;
            }
        });
}
replay.onclick = function() {
    clickTagHover.removeEventListener("mouseenter", mouseOver);
    timeLine.restart(true, false);
    finalFrame = false;
    timeLine2.kill()
    TweenLite.set(['#r43_flash', '#r43_flash2'], {
        opacity: 0
    })
    TweenLite.set(["#r43_mainLogo1", "#r43_mainLogo2", "#r43_mainLogo3"], {
        width: 300,
        left: 0,
        top: 0
    });
    TweenLite.set(".r43_radialGradient", {
        left: 0,
        top: 0,
        paddingLeft: 0
    });
    TweenLite.set("#r43_carTitle", {
        width: "100%",
        left: 0,
        top: 0
    });
    TweenLite.set("#r43_rightLight", {
        left: -65
    })
    TweenLite.set("#r43_leftLight", {
        left: 10
    })
    TweenLite.set(["#r43_carTop", "#r43_carBottom"], {
        width: "50%",
        left: 300,
        top: 65
    })
    TweenLite.set("#r43_nameContainer", {
        width: "100%",
        left: 0,
        top: 0
    })
    TweenLite.set("#r43_cartire1", {
        left: 373,
        top: 135,
        width: 20
    })
    TweenLite.set("#r43_cartire2", {
        left: 423,
        top: 133,
        width: 13
    })
    TweenLite.set(slidesArray[0], {
        left: 0
    })
    TweenLite.set(slidesArray[1], {
        left: 132
    })
    TweenLite.set(slidesArray[2], {
        left: 264
    })
    position = 0;
    intg = 0;
    ctaPos = 0;
    clearInterval(interval);
}

function mouseOver() {
    TweenLite.to(['#r43_flash', '#r43_flash2'], .075, {
        opacity: 1
    })
    TweenLite.to(['#r43_flash', '#r43_flash2'], .075, {
        opacity: 0,
        delay: .075
    })
    TweenLite.to(['#r43_flash', '#r43_flash2'], .075, {
        opacity: 1,
        delay: .15
    })
    TweenLite.to(['#r43_flash', '#r43_flash2'], 1, {
        opacity: 0,
        delay: .5
    })
}

function mouseEnterNext() {
    TweenLite.to('.next', .075, {
        borderLeft: '15px solid #9a1a31'
    })
}

function mouseLeaveNext() {
    TweenLite.to('.next', .075, {
        borderLeft: '15px solid #58595b'
    })
}

function mouseEnterPrev() {
    TweenLite.to('.prev', .075, {
        borderRight: '15px solid #9a1a31'
    })
}

function mouseLeavePrev() {
    TweenLite.to('.prev', .075, {
        borderRight: '15px solid #58595b'
    })
}
</script>

</html>
